name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Welcome to our project! Thanks for filing your first issue. Take a look at our guide for working with the Solutions Engineering team'
        pr-message: 'Welcome! Thanks for filing your first PR. Take a look at our guide for working with the Solutions Engineering team'
